{% extends "instagram/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="{%url "instagram:post_new" %}" class="btn btn-primary">새 포스팅 쓰기</a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-8">
                {% for post in post_list  %}
                    <div class="mb3">
                        {% include "instagram/_post_card.html" %}
                    </div>
                {% empty  %}
                    포스팅이 존재하지 않습니다.
                {% endfor %}
                <hr/>
            </div>
            <div class="col-sm-4">
                {% include "instagram/timeline_sidebar.html" %}

            </div>
        </div>
    </div>
{% endblock %}
